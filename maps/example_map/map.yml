id: "example"
name: "Example"
author: "BedWars Team"
supportedModes: ["SOLO", "DOUBLES", "FOURS"]
teams:
  - color: RED
    name: "Red"
    spawn: { x: 0, y: 64, z: 0, yaw: 0, pitch: 0 }
    bed: { x: 2, y: 64, z: 0 }
    bedRegion:
      min: { x: 1, y: 64, z: -1 }
      max: { x: 3, y: 65, z: 1 }
    baseRegion:
      min: { x: -5, y: 60, z: -5 }
      max: { x: 5, y: 70, z: 5 }
    shopNpc: { x: 1, y: 64, z: 2 }
    upgradeNpc: { x: -1, y: 64, z: 2 }
  - color: BLUE
    name: "Blue"
    spawn: { x: 50, y: 64, z: 0, yaw: 180, pitch: 0 }
    bed: { x: 48, y: 64, z: 0 }
    bedRegion:
      min: { x: 47, y: 64, z: -1 }
      max: { x: 49, y: 65, z: 1 }
    baseRegion:
      min: { x: 45, y: 60, z: -5 }
      max: { x: 55, y: 70, z: 5 }
    shopNpc: { x: 49, y: 64, z: 2 }
    upgradeNpc: { x: 51, y: 64, z: 2 }
generators:
  - type: IRON
    location: { x: 0, y: 64, z: 0 }
    teamColor: RED
  - type: IRON
    location: { x: 50, y: 64, z: 0 }
    teamColor: BLUE
  - type: DIAMOND
    location: { x: 25, y: 64, z: 25 }
    teamColor: null
voidY: 20
buildRegion:
  min: { x: -100, y: 0, z: -100 }
  max: { x: 100, y: 256, z: 100 }
